<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">

	<!-- Aperial Design -->
	<link rel="stylesheet" href="https://antoniopedro9.github.io/aperial/aperial.min.css">

	<!-- Chart.js -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

	<!-- Axios.js -->
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

	<!-- JS Files -->
	<script async src="./js/api.js"></script>
	<script async src="./js/script.js"></script>

	<title>Unos</title>

	<style>
		body {
			background-color: #222;
		}
		main {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-wrap: wrap;
		}
		#unos-container {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-wrap: wrap;
		}
		#unos-container .card {
			max-width: 200px;
		}
		#unos-container .card img {
			height: 200px;
			margin: -8px -8px 0px -8px;
			border-bottom: 1px solid #CCC;
		}
		#chart-container {
			margin: 8px;
			width: 200px;
			height: 335px;
		}
		#chart-container canvas {
			width: 100%;
			height: 100%;
		}
		footer {
			width: 100vw;
			position: fixed;
			bottom: 0;
		}
		@media (max-width: 1090px) {
			#chart-container {
				margin-bottom: 58px;
			}
		}
	</style>
</head>

<body>
	<main>
		<div id="unos-container"></div>
		
		<div id="chart-container" class="card theme-dark">
			<canvas id="myChart" width="200" height="335"></canvas>
		</div>
	</main>

	<footer class="theme-dark">
		<p><a href="https://github.com/AntonioPedro9" style="color: #fff" target="blank">AP Enterprisesâ„¢</a></p>
	</footer>
</body>

</html>
